<aside>
	<div class="container">
		<nav>
			<ul>
        {% assign nav_pages = site.pages | where: "nav", "true" | sort: "position" %}
        {% for node in nav_pages %}
          <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.nav_title }}</a></li>
        {% endfor %}
			</ul>
		</nav>
	</div>
</aside>
